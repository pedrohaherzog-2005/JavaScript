<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <Style>
        body {
            background-color: rgba(255, 255, 0, 0.636);
            font: normal 15pt Arial;
        }
    </Style>
</head>
<body>
    <h1>Olá, mundo JS!</h1>
    <p>
        Esse é o meu primeiro programa em JavaScript.
    </p>
    <script> // Todos esses comandos podem ser escritos sem a palavra "window".
        window.alert('Minha primeira mensagem de alerta.') // Esse comando mostra uma mensagem de alerta que o usuário escreve.
        window.confirm('Está gostando de Js?') // Esse comando mostra uma mensagem de confirmação que o usuário escreve.
        window.prompt('Qual é o seu nome?') // Esse comando mostra um comando de "Terminal", e nesse exemplo é o nome do usuário
    </script>
</body>
</html>
