<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <Style>
        body {
            background-color: blue;
            font: normal 15pt Arial;
            color: white;
        }
    </Style>
</head>
<body>
    <h1>Olá, mundo JS!</h1>
    <p>
        Esse é o meu primeiro programa em JavaScript.
    </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Esse comando serve para o usuário escrever seu nome.
        window.alert('Sistema reponde: É um grande prazer te receber por aqui, ' + nome + '.') // Esses dois sinais de mais vão servir para unir o conteúdo que está dentro das aspas simples. Ou concatenar na programação.
    </script>
</body>
</html>
