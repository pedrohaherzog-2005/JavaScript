<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <Style>
        body {
            background-color: gray;
            font: normal 15pt Arial;
        }
    </Style>
</head>
<body>
    <h1>Operação de Multiplicação!</h1>
    
    <script>

        /* Operação de Multiplicação */
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número:"))
        var n2 = Number.parseInt(window.prompt("Digite o segundo número:"))
        var M = n1 * n2
        window.alert('A multiplicação dos valores é: ' + M)

    </script>
    
</body>
</html>
