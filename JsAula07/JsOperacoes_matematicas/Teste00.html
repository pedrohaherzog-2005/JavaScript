<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <Style>
        body {
            font: normal 15pt Arial;
        }
    </Style>
</head>
<body>
    <h1>Operação de Soma com números reais!</h1>

    <script>

        /* Operação de Soma com números reais */
        var n1 = Number.parseFloat(window.prompt("Digite o primeiro número:")) // Agora eu converti n1 para ser um número real
        var n2 = Number.parseFloat(window.prompt("Digite o segundo número:")) // Também converti n2 para número real
        var S = n1 + n2
        window.alert('A soma dos valores é: ' + S)

    </script>
</body>
</html>
