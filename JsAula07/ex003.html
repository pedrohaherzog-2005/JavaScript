<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <Style>
        body {
            background-color: darkred;
            font: normal 15pt Arial;
            color: white;
        }
    </Style>
</head>
<body>
    <h1>Olá, mundo JS!</h1>
    <p>
        Esse é o meu primeiro programa em JavaScript.
    </p>
    <script>

        var n1 = Number(window.prompt("Digite o primeiro número:")) // String. // Agora eu converti n1 para ser um número
        var n2 = Number(window.prompt("Digite o segundo número:")) // String. // Também converti n2 para número
        var S = n1 + n2
        window.alert(`A soma dos valores de ${n1} e ${n2} é igual a ${S}`) // Usando TemplateString para "Concatenar".

        /* Operação de Soma
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número:")) // String. // Agora eu converti n1 para ser um número
        var n2 = Number.parseInt(window.prompt("Digite o segundo número:")) // String. // Também converti n2 para número
        var S = n1 + n2
        window.alert('A soma dos valores é: ' + S)
        // (number "+" number) para adição
        // (string "+" string) para concatenação */

    </script>
</body>
</html>
