<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <style>
        body {
            background-color: green;
            font: normal 20px Arial;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras, e em maiúsculo fica <strong>${nome.toUpperCase()}</strong>`)
    </script>

</body>
</html>
