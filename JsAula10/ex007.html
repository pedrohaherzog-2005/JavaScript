<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
        }

        input {
            width: 50px;
        }
        
        div#resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="campotxn1" id="campotxn1"> +
    <input type="number" name="campotxn2" id="campotxn2">
    <input type="button" value="=" onclick="somar()">
    <div id="resultado"><strong>Resultado</strong></div>

    <script>
        function somar() {
            var txn1 = window.document.getElementById('campotxn1')
            var txn2 = window.document.querySelector('input#campotxn2')
            var n1 = Number(txn1.value)
            var n2 = Number(txn2.value)
            var S = n1 + n2
            resultado.innerHTML = `O resultado de ${n1} mais ${n2} é igual à <strong>${S}.</strong>`
            window.alert('A soma foi efetuada com sucesso')
        }
    </script>
</body>
</html>
