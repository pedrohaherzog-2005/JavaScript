<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRANvel</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
        }

        /* input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        } */

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <form method="POST" action="">
        <Label>Velocidade do carro: </Label>
        <input type="text" name="txtv" id="txtv"> Km/h
        <br>
        <input type="button" value="Verificar" onclick="verificar()">
        <input type="reset" nome="limpar" value="Limpar">
    </form>
    <div id="res">

    </div>
    <script>

        function verificar() {
            var txtv = window.document.querySelector('input#txtv')
            var res = window.document.querySelector('div#res')
            var vel = txtv.value
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML = '<p>Você está sendo <strong>Multado</strong> por excesso de velocidade.</p>'

                res.innerHTML += '<p><strong>Atenção:</strong> diminua a velocidade para evitar acidentes. E se for parado tenha a habilitação em mãos.</p>'
            } else if (vel >= 40 && vel <= 60) {
                res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
            } else {
                res.innerHTML += '<p>Você está dirigindo em uma velocidade segura.</p>'
            }
        }

    </script>
</body>
</html>
