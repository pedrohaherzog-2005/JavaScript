<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Sistema de Horário</h1>
    <form method="POST">
        <label>Horário: </label>
        <input type="text" name="txth" id="txth">
        <br>
        <input type="button" value="Verificar" onclick="verificar()">
        <input type="reset" nome="limpar" value="Limpar">
    </form>
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txth = window.document.querySelector('input#txth')
            var res = window.document.querySelector('div#res')
            var hora = txth.value
            res.innerHTML = `<p>Agora são exatamente <strong>${hora} horas</strong>.</p>`
            if (hora > 4 && hora < 12) {
                res.innerHTML += 'Bom dia senhor(a)!'
            } else if (hora == 12) {
                res.innerHTML += 'É meio-dia agora, senhor(a)!'
            } else if (hora > 11 && hora <= 18) {
                res.innerHTML += 'Bom tarde senhor(a)!'
            } else if (hora <= 18) {
                res.innerHTML += 'Bom tarde senhor(a)!'
            } else if (hora == 0) {
                res.innerHTML += 'É meia-noite agora, senhor(a)!'
            } else if (hora > 0 && hora < 5) {
                res.innerHTML += 'É de madrugada agora, senhor(a)!'
            }
        }

        /* var horaAtual = new Date()
           var hora = horaAtual.getHours() */

    </script>
</body>
</html>
